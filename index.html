<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CPC Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="text-center" id="h1-msg"></h1>
        <div class="container">
            <div class="row">
                <div class="col-sm number-display-widget">
                    <h2>残り時間</h2>
                    <p id="timer-time"></p>
                </div>
                <div class="col-sm number-display-widget">
                    <h2>得点</h2>
                    <p id="point">0</p>
                </div>
            </div>
            <div class="timer-btns">
                <button id="start-button">START</button>
                <button id="stop-button">STOP</button>
                <button id="reset-button">RESET</button>
            </div>
            <div class="row">
                <div class="col-md-4 col-lg-2">
                    <div id="achv-bombA" class="achv-unlock-btn">
                        <p>爆弾A </p>
                        <div class="point">00 </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div id="achv-center" class="achv-unlock-btn">
                        <p>中央門</p>
                        <div class="point">00 </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div id="achv-soft" class="achv-unlock-btn">
                        <p>ソフト</p>
                        <div class="point">00 </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div id="achv-east" class="achv-unlock-btn">
                        <p>東門 </p>
                        <div class="point">00 </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div id="achv-bombB" class="achv-unlock-btn">
                        <p>爆弾B </p>
                        <div class="point">00 </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div id="achv-soko" class="achv-unlock-btn">
                        <p>倉庫 </p>
                        <div class="point">00 </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="v-goal-btn">
            解除成功
        </div>
    </main>
    <script src="cpc_timer.js"></script>
</body>

</html>
