<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CPC Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="h1-msg">試合準備</h1>
        <main>
            <div class="timer">
                <p id="timer-time"></p>
            </div>
            <div>
                <button id="start-button">開始</button>
                <button id="stop-button">一時停止</button>
                <button id="reset-button">リセット</button>
            </div>
        </main>
        <script src="cpc_timer.js"></script>
    </body>
</html>
